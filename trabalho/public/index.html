<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de P√°ginas</h1>

    <!-- Formul√°rio de URL -->
    <form id="urlForm">
      <input type="text" id="url" placeholder="Digite a URL de in√≠cio" required />
      <button type="submit">Carregar P√°ginas</button>
    </form>

    <!-- Formul√°rio de termos -->
    <form id="termoForm" style="display: none;">
      <input type="text" id="termos" placeholder="Digite os termos de busca" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="status"></div>
    <div id="resultados"></div>
    <button type="button" id="reiniciar">üîÅ Reiniciar Busca</button>
  </div>

  <script>
    let paginasCarregadas = false;

    // Carregar p√°ginas a partir da URL
    document.getElementById('urlForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const url = document.getElementById('url').value;

      document.getElementById('status').innerText = 'üîÑ Carregando p√°ginas...';
      document.getElementById('resultados').innerHTML = '';

      try {
        const res = await fetch('/carregar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!res.ok) throw new Error('Erro ao carregar p√°ginas.');

        document.getElementById('status').innerText = '‚úÖ P√°ginas carregadas com sucesso!';
        document.getElementById('termoForm').style.display = 'block';
        document.getElementById('urlForm').style.display = 'none';
        paginasCarregadas = true;

      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Erro ao carregar p√°ginas.';
        console.error(err);
      }
    });

    // Buscar termos
    document.getElementById('termoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const termos = document.getElementById('termos').value.split(',').map(t => t.trim());
      document.getElementById('status').innerText = 'üîç Buscando termos...';

      try {
        const res = await fetch('/buscar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ termos })
        });

        if (!res.ok) throw new Error('Erro ao buscar');

        const resultados = await res.json();

        if (!Array.isArray(resultados)) {
            document.getElementById('resultados').innerHTML = `<p></p>`;
            document.getElementById('status').innerText = '‚ùå Sua pesquisa n√£o encontrou nenhum resultado correspondente para os termos fornecidos.';
            document.getElementById('reiniciar').style.display = 'block';
            return;
        }

        let tabela = `
          <table border="1" cellpadding="6" cellspacing="0">
            <thead>
              <tr>
                <th>Posi√ß√£o</th>
                <th>P√°gina</th>
                <th>Ocorr√™ncias (+5)</th>
                <th>Links Recebidos (+10)</th>
                <th>Autorrefer√™ncia (-15)</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
        `;

        resultados.forEach((result, index) => {
          tabela += `
            <tr>
              <td>${index + 1}</td>
              <td><a href="${result.url}" target="_blank">${result.url}</a></td>
              <td>${result.ocorrencias} x 5 = ${result.ocorrencias * 5}</td>
              <td>${result.linksRecebidos * 10}</td>
              <td>${result.autoreferencia ? '-15' : '0'}</td>
              <td>${result.total}</td>
            </tr>
          `;
        });

        tabela += '</tbody></table>';
        document.getElementById('resultados').innerHTML = tabela;
        document.getElementById('status').innerText = '‚úÖ Busca conclu√≠da';
        document.getElementById('reiniciar').style.display = 'block';

      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = `‚ùå Erro na busca`;
      }
    });

    // Reiniciar tudo
    document.getElementById('reiniciar').addEventListener('click', () => {
      document.getElementById('urlForm').reset();
      document.getElementById('termoForm').reset();
      document.getElementById('urlForm').style.display = 'block';
      document.getElementById('termoForm').style.display = 'none';
      document.getElementById('reiniciar').style.display = 'none';
      document.getElementById('status').innerText = '';
      document.getElementById('resultados').innerHTML = '';
      paginasCarregadas = false;
    });
  </script>
</body>
</html>
