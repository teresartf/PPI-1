<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM parte 2</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 id="h1">Atividade</h1>

        <h2>Questão 01 - Mensagem de Erro</h2>
        <input id="erro" placeholder="Mensagem de Erro">
        <div><input id="id" placeholder="Informe o id"></div>
        <div><button id="botaoErro">Mostrar Erro</button></div>
        <div id="mensagemErro" class="mensagem-erro oculto"></div>

        <h2>Questão 02 - Caixa de Texto</h2>
        <label for="caixaDeTexto">Digite o texto:</label>
        <div><input type="text" id="caixaDeTexto"></div>
        <button id="botaoExibir">Exibir</button>
        <div id="conteudo"></div>
        <div id="caixaErro" class="mensagem-erro oculto"></div>

        <h2>Questão 03 - Calculadora de Engajamento</h2>
        <label for="interacoes">Número de Interações:</label>
        <div><input id="interacoes" placeholder="ex: 200"></div>
        <label for="visualizacoes">Número de Visualizações:</label>
        <div><input id="visualizacoes" placeholder="ex: 2000"></div>
        <div><button id="botaoCalcular">Engajamento</button></div>
        <div id="resultado"></div>
        <div id="mensagemErro2" class="mensagem-erro oculto"></div>

        <h2>Questão 04 - Upload de Imagem</h2>
        <input type="file" id="uploadImagem" accept="imagem/*" class="input-q4">
        <div><button id="botaoUpload">Upload</button></div>
        <div id="resultado2"></div>
        <div id="mensagemErro3" class="mensagem-erro oculto"></div>

        <h2>Questão 05 - Select de Imagem</h2>
        <label for="selectImagem">Selecione um gif:</label>
        <div>
        <select id="selectImagem">
            <option value="">Selecione</option>
            <option value="img/gif1.gif">Borboletas</option>
            <option value="img/gif2.gif">Flor</option>
            <option value="img/gif3.gif">Flores</option>
        </select>
        </div>
        <div id="imagemSelecionada"></div>
        <div id="mensagemErro4" class="mensagem-erro oculto"></div>

      <h2>questão 06 - Checkbox</h2>
      <label for="checkbox">Selecione suas redes sociais favoritas:</label>
      <div class="checkbox-container">
        <div>
          <input type="checkbox" id="facebook" name="redesSociais" value="Facebook">
          <label for="facebook">Facebook</label>
        </div>
        <div>
          <input type="checkbox" id="twitter" name="redesSociais" value="Twitter">
          <label for="twitter">Twitter</label>
        </div>
        <div>
          <input type="checkbox" id="instagram" name="redesSociais" value="Instagram">
          <label for="instagram">Instagram</label>
        </div>
        <div>
          <input type="checkbox" id="linkedin" name="redesSociais" value="LinkedIn">
          <label for="linkedin">LinkedIn</label>
        </div>
        <div>
          <input type="checkbox" id="tiktok" name="redesSociais" value="TikTok">
          <label for="tiktok">TikTok</label>
        </div>
      </div>
      <div id="mensagemErro5" class="mensagem-erro oculto"></div>
      <div id="redesSelecionadas"></div>
      <button type="button" id="enviarBtn">Enviar Seleção</button>

      <h2>Questão 07 a 09 - Hashtags Populares</h2>
      <input type="text" id="hashtag" placeholder="Digite uma hashtag">
      <button id="adicionarHashtag">Adicionar Hashtag</button>
      <select id="listaHashtags" size="5" class="select-hashtags" multiple></select>
      <button id="removerHashtag">Remover hashtag</button>
      <button id="limparHashtags">Excluir todas</button>
      <div id="mensagemErroHashtag" class="mensagem-erro oculto"></div>

      <h2>Questão 10 e 11- Ativos Financeiros</h2>
<div class="container-ativos">
  <div>
    <label for="ativosDisponiveis">Ativos Disponíveis:</label>
    <select id="ativosDisponiveis" size="10" multiple>
      <option value="AAPL">Apple (AAPL)</option>
      <option value="GOOGL">Google (GOOGL)</option>
      <option value="AMZN">Amazon (AMZN)</option>
      <option value="MSFT">Microsoft (MSFT)</option>
      <option value="TSLA">Tesla (TSLA)</option>
      <option value="BRK.B">Berkshire Hathaway (BRK.B)</option>
      <option value="FB">Meta (FB)</option>
      <option value="V">Visa (V)</option>
      <option value="JNJ">Johnson & Johnson (JNJ)</option>
      <option value="WMT">Walmart (WMT)</option>
    </select>
  </div>

  <div class="botoes-mover">
    <button id="moverParaDireitaBtn">></button>
    <button id="moverParaEsquerdaBtn"><</button>
  </div>

  <div>
    <label for="carteiraInvestimentos">Carteira de Investimentos:</label>
    <select id="carteiraInvestimentos" size="10" multiple></select>
  </div>
</div>
<div id="mensagemErroAtivos" class="mensagem-erro oculto"></div>

  <script src="script.js"></script>
</body>
</html>
